<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: head">
<body>
	<header th:replace="fragments/header :: header"></header>
	<div class="container">
		<div class="row rounded shadow-sm justify-content-center">
			<div class="col-sm-8 align-self-center">
				<div class="pt-3">
					<h3 class="text-center">Registro de usuario</h3>
					<hr class="bg-info">
				</div>
				<form action="#" th:action="@{/guardar_usuario}"
					th:object="${usuario}" method="post">
					<div class="row align-self-center" style="margin-bottom: 2%">
						<div class="col-sm-6" style="margin: auto">
							<div class="form-group">
								<label>Cédula <small class="text-secondary">(requerido)</small></label>
								<input id="cedula" name="cedula" required
									oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
									type="number" maxlength="10" class="form-control"
									placeholder="1104785..." th:field="*{cedula}">
							</div>
							<div class="form-group">
								<label>Apellidos <small class="text-secondary">(requerido)</small></label>
								<input name="apellidos" required type="text"
									class="form-control" placeholder="Torres..."
									th:field="*{apellidos}">
							</div>
							<div class="form-group">
								<label>Contraseña <small class="text-secondary">(requerido)</small></label>
								<input name="contrasenia" required type="password"
									style="text-transform: lowercase;" class="form-control"
									placeholder="********" th:field="*{contrasenia}">
							</div>
							<div class="form-group">
								<label>Correo <small class="text-secondary">(requerido)</small></label>
								<input name="correo" required type="email"
									style="text-transform: lowercase;" class="form-control"
									placeholder="usuario@..." th:field="*{correo}">
							</div>
						</div>
						<div class="col-sm-6" style="margin: auto">
							<div class="form-group">
								<label>Nombres <small class="text-secondary">(requerido)</small></label>
								<input name="nombres" required type="text" class="form-control"
									placeholder="Carlos..." th:field="*{nombres}">
							</div>
							<div class="form-group">
								<label>Usuario <small class="text-secondary">(requerido)</small></label>
								<input name="usuario" required type="text"
									style="text-transform: lowercase;" class="form-control"
									placeholder="cotorres..." th:field="*{usuario}">
							</div>
							<div class="form-group">
								<label>Teléfono <small class="text-secondary">(requerido)</small></label>
								<input name="telefono" required type="text"
									style="text-transform: lowercase;" class="form-control"
									placeholder="0979..." th:field="*{telefono}">
							</div>
							<div class="form-group">
								<label>Institución <small class="text-secondary">(requerido)</small></label>
								<div class="">
									<select class="form-control" th:field="*{institucion}" required>
										<option value="0">Seleccione una institución</option>
										<option th:each="item : ${instituciones}" required
											th:value="${item.idinstitucion}" th:text="${item.nombre}"></option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-lg-4 align-self-center" style="margin: auto">
							<button class="btn btn-info col-sm-12" type="submit">
								<i class="fa fa-check"></i> Guardar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row justify-content-center pt-4 text-center">
		<div>
			<div>
				<a class="usuario-reg">¿Ya tienes una cuenta?</a>
			</div>
			<a class="usuario-reg" href="/login">Login</a>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"> </footer>
</body>
</html>
