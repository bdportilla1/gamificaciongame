<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/head :: head"></head>
<body>
	<div class="page-wrapper chiller-theme toggled">
		<div th:fragment="administrador_nav">
			<a id="show-sidebar" class="btn btn-sm btn-dark" href="#"> <i
				class="fas fa-bars"></i>
			</a>
			<nav id="sidebar" class="sidebar-wrapper">
				<div class="sidebar-content">
					<div class="sidebar-brand">
						<a
							th:text="'Perfil de ' + ${usuario.getRol}"></a>
						<div id="close-sidebar">
							<i class="fas fa-times"></i>
						</div>
					</div>
					<div class="sidebar-header text-center">
						<hr>
						<div class="user-info">
							<h3>Mi Perfil</h3>
							<span
								th:text="${usuario.getNombres} + ' ' + ${usuario.getApellidos}"></span>
							<span th:text="${usuario.getRol}"></span> <span
								th:text="${usuario.getCorreo}"></span>
							<!-- <form action="#"
						th:object="${usuario}">
	                         	 <span th:text="*{apellidos}"></span>
                         	 </form> -->
							<span class="user-status"> <i class="fa fa-circle"></i> <span>En
									línea</span>
							</span>
						</div>
						<div class="mt-3">
							<a th:href="editar_usuario" class="btn btn-primary btn-sm shadow"
								title="Editar información" style="width: 75%;"><i
								class="fa fa-list-alt"></i> | Ver </a>
						</div>
					</div>
					<div class="sidebar-menu">
						<ul>
							<li class="header-menu">
								<h5>Gestión</h5>
							</li>
							<li class="ml-1 mr-1 my-2 px-3"><a
								href="listar_usuarios"
								class="btn btn-sm shadow mt-1"
								style="width: 100%; color: white;"> <i
									class="fa fa-users" style="background-color: transparent;"></i>
									| Usuarios
							</a></li>
							<li class="ml-1 mr-1 my-2 px-3"><a href="listar_instituciones"
								class="btn btn-sm shadow mt-1"
								style="width: 100%; color: white;"> <i
									class="fa fa-school" style="background-color: transparent;"></i>
									| Instituciones
							</a></li>
						</ul>
					</div>
					<!-- sidebar-menu  -->
				</div>
				<!-- sidebar-content  -->
				<div class="sidebar-footer">
					<a href="/logout"> <i class="fa fa-power-off"> Cerrar
							sesión</i>
					</a>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
